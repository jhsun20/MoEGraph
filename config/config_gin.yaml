# Main configuration file for GNN experiments

# Experiment settings
experiment:
  name: "gin" # baseline_gnn or moe_nogate_noaug or moe_noaug
  device: "cuda"  # or "cpu"
  debug:
    enable: false
    num_samples: 128
    epochs: 50
    verbose: false
  seeds: [1, 2, 3]  # Add more seeds as needed

# Dataset configuration
dataset:
  dataset_name: "GOODHIV"  # Specific dataset from GOOD
  task_type: "graph_classification"
  path: "./datasets"
  shift_type: "covariate" # covariate, concept, no_shift
  batch_size: 64
  num_workers: 4

# Model configuration
model:
  type: "GIN"  # Options: GIN, GCN, GraphSAGE, moe
  parallel: false
  hidden_dim: 64
  num_layers: 3
  dropout: 0.5
  pooling: "mean"  # Options: mean, sum, max

# Training configuration
training:
  epochs: 100
  lr: 0.001
  weight_decay: 0.0001
  early_stopping:
    patience: 10
    min_delta: 0.001

# Logging configuration
logging:
  wandb:
    enable: false
    project: "graph_moe_ood"
    entity: "jhsun163-university-of-toronto"
  log_interval: 10
  save_model: true